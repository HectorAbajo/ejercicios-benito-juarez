<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div>
        <h1 class="Titulo">CALCULADORA CALLBACK</h1>
    </div>
    <div class = "calculadora">
        <div class="numeros">
            <button id = "btn1" class= "botonNum">1</button>
            <button id = "btn2" class= "botonNum">2</button>
            <button id = "btn3" class= "botonNum">3</button>
            <button id = "btn4" class= "botonNum">4</button>
            <button id = "btn5" class= "botonNum">5</button>
            <button id = "btn6" class= "botonNum">6</button>
            <button id = "btn7" class= "botonNum">7</button>
            <button id = "btn8" class= "botonNum">8</button>
            <button id = "btn9" class= "botonNum">9</button>
            <button id = "btn0" class= "botonNum">0</button>
            <button id = "btnComa" class= "botonNum">,</button>
            <button id = "btnNeg" class = "botonNegativo">(-)</button>
        </div>
        <div class="operadores">
            <button id = "btnBorrar">Borrar</button>
            <button id = "btn+" class = "botonOperador">+</button>
            <button id = "btn-" class = "botonOperador">-</button>
            <button id = "btnX" class = "botonOperador">x</button>
            <button id = "btn/" class = "botonOperador">/</button>
            <button id = "btn=" class = "botonOperador">=</button>
        </div>
        <br>
        <br>
        <label for="resultado" id = "numeroPantalla">0</label>
    </div>
    <script src = "calculadora.js"></script>
</body>
</html>
